<!doctype html>

<html lang="en">
<head>
  <title>Currency Exchange Website</title>
  <meta charset = "utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" type "text/css">
</head>
<body>
  <h1>Currency Converter</h1>
  <section class="userChoice">
      <form class="form" action="index.html" method="post">
        <label for=""> From</label>
        <input id="inputBox" type="text" list="suggestion" placeholder="">
        <datalist id= "suggestion">
          <option value="1">
        </datalist>
        <label for="">To </label>
        <input id="inputBox2" type="text" list="suggestion2" placeholder="">
        <datalist id= "suggestion2">
          <option value="2">
        </datalist>
        <button id ="btn" type="button">Get Exchange Rate</button>
      </form>
  </section>
  <section class="exchangeRate">
    <label for="">exchange rate: . . . . </label>
  </section>
  <section class="news">
  </section>
  <script src=".js"></script>
</body>
</html>
